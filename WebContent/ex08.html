<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>반복 예제문</h1>
	
	<script type="text/javascript">
	
	var x,y;
	
	for( x=2; x<10; x++) {
		for( y=1; y<10; y++) {
			
			document.write(x + "*" + y + "=" + x*y +"\n");
			
		}
		
		document.write("<br>");
	}
	
	</script>

</body>
</html>
