<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>switch case문</h1>

	<script type="text/javascript">
		
		var tmp = prompt(); 
		console.log(typeof tmp);
		var code = parseInt(tmp);
				
		
	switch(code){
		case 1: document.write("R101호"); 
			break;
		case 2: document.write("R202호");
			break;
		case 3: document.write("R303호");
			break;
		case 4: document.write("R404호");
			break;
		default : document.write("상담원");
			break;
	}
	
	</script>
</body>
</html>
