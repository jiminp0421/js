<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>함수</h1>
</body>

<script type="text/javascript">

	function testA(){ 		//아무도 일을 시키지않아서 정의된 애만 있다 
		console.log("기명함수 실행")
	}
	
	
	testA(); //이름에다가 ()치면 실행
	
	</script>
	
<script type="text/javascript"> //강제로 변수에다가 넣는
	var testB = function(){ 		
		console.log("익명함수 실행")
	}

	
	testB(); 
	
</script>
</html>
