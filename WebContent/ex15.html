<script type="text/javascript">

	console.log("===배열2===");
	var array02 = [];
	array02[0] = 1;
	array02[1] = 2.5;
	array02[2] = "안녕";
	array02[3] = "hello!";
	array02[4] = true;
	
	console.log(array02[0]);
	console.log(array02[1]);
	console.log(array02[2]);
	console.log(array02[3]);
	console.log(array02[4]);
	console.log("======================");

		document.write(array02[i] + "<br>");
	}
	
	console.log(array02);
	
	console.log("===배열3===");
	
	function plus(a, b){
		return a+b;
	}
	

	
	var array03 = [273, "안녕", true, plus, function (a,b){return a+b;}];
	
	console.log(array03[0]);
	console.log(array03[1]);
	console.log(array03[2]);
	console.log(array03[3]); //함수가 다 나온다. 계산되서 나오지않음
	console.log(array03[3](5, 3));
	
	console.log(array03[4](5,3));
