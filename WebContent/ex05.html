<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	
		<script type="text/javascript">
		var num = prompt(); //prompt scanner랑 비슷함
		
		if(num > 0){
			document.write("양수"); 
		}else if(num < 0) {
			document.write("음수");
		}else {
			document.write("0");
		}
		
	</script>

</body>
