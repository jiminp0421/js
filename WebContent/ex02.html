<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>자료형</h1>
		
</body>

<script type="text/javascript">
		console.log("===js.자료형===");
		
		console.log(typeof 7);      //number
		console.log(typeof 3.14);	//number
		console.log(typeof "한");	//string
		console.log(typeof '안녕하세요');	//string
		console.log(typeof (6>5));	//boolean
		console.log(typeof (6<5));	//boolean
		
</script>

<script type="text/javascript">
	console.log("===number 연산자===");
	
	console.log(15+3);	//18
	console.log(15-3);	//12
	console.log(15*3);	//45
	console.log(15/3);	//5
	console.log(15/2);	//7.5
	console.log(15%3);	//0
	
	/* 연산자 우선순위 */
	console.log(15+3.14); //18.14 실수형
	console.log(5+(3*2)); //연산자 우선순위 11
	console.log((5+3)*2); //16
</script>

<script type="text/javascript">
	console.log("===string===");
	
	console.log("동해물과 백두산이");
	console.log('동해물과 백두산이');
	
	console.log("동해물과\"백두산\"이");
	console.log('동해물과 "백두산"이');
	
	console.log('동해물과 \'백두산\'이');
	console.log("동해물과 '백두산'이");
	
	console.log("동해물과\n백두산이"); //줄바꿈
	console.log("동해물과 \t백두산이"); //탭 8칸정도 띄어줌
	
	console.log("동해물과"+"1234"+"백두산이");
	
	
</script>

<script type="text/javascript">
	console.log("===boolean===")
	
	console.log(5>3); //true
	console.log(5<3); //false


</script>


</html>
