<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>반복문 예제</h1>
	
	<script type="text/javascript">
	
		var i=1;
		
		
	while(true) {
		if(i%6===0 && i%14===0) {
			document.write(i);
			break;
			
		}
		document.write(i);
		i++;
	}
	
	</script>


</body>
</html>
